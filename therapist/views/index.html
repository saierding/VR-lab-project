the functionality of this page is that the user can login into the therapist console

<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function() {
            $(document).on("click", "#button-login", function (){
                $.ajax({
                    type: 'POST',
                    url: '/signin',
                    data: {
                        name: $("#username").val(),
                        pass: $("#password").val(),
                    },
                    dataType: 'json',
                    contentType: 'application/x-www-form-urlencoded',
                    success: function(data){
                        window.location.href = "/html/patient"
                    },
                    error: function(jqXHR){console.log(jqXHR)},
                })

            })
        })
    </script>

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">

        <div class="card">
            <div class="card-header">
                Welcome Back
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Enter user name">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="form-group">
                            <button type="button" id="button-login"  class="btn float-right login_btn">Sign In</button>
                    </div>
                </form>

            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a onclick="window.location = '/html/signup' ">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
